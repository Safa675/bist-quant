site_name: BIST Quant
site_description: Quantitative Finance Library for BIST and Multi-Asset Markets
site_author: BIST Quant Team
site_url: https://safa675.github.io/BIST

repo_name: Safa675/BIST
repo_url: https://github.com/Safa675/BIST

theme:
  name: material
  palette:
    primary: blue
    accent: indigo
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - search.suggest
    - search.highlight
  icon:
    repo: fontawesome/brands/github

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quickstart.md
    - Configuration: getting-started/configuration.md
  - User Guide:
    - Signals: user-guide/signals.md
    - Backtesting: user-guide/backtesting.md
    - Portfolio Management: user-guide/portfolio.md
    - Risk Management: user-guide/risk.md
    - Multi-Asset Support: user-guide/multi-asset.md
  - API Reference:
    - Core: api-reference/core.md
    - Signals: api-reference/signals.md
    - Analytics: api-reference/analytics.md
    - Common: api-reference/common.md
  - Examples:
    - Basic Backtest: examples/basic-backtest.md
    - Custom Signals: examples/custom-signals.md
    - Portfolio Optimization: examples/portfolio-optimization.md
  - Contributing: contributing.md

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_root_heading: true
            show_source: true
            separate_signature: true
            merge_init_into_class: true

markdown_extensions:
  - admonition
  - codehilite
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.tabbed
  - tables
  - toc:
      permalink: true
